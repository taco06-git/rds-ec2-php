<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form id="contactForm" enctype="multipart/form-data">
      <div class="form-group"><label>Name:</label><input class="form-control" name="name" required></div>
      <div class="form-group"><label>Email:</label><input class="form-control" name="email" type="email" required></div>
      <div class="form-group"><label>Message:</label><textarea class="form-control" name="message" required></textarea></div>
      <div class="form-group"><label>Attachment:</label><input class="form-control-file" type="file" name="attachment"></div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
